name: Deploy LPIC1 Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'lpic1-guide/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd lpic1-guide
          pip install -r requirements.txt
          pip install requests beautifulsoup4 lxml pyyaml
      
      - name: Fetch and Process Articles
        run: |
          cd lpic1-guide/scripts
          echo "Fetching article list from linux1st.com..."
          python3 fetch_articles.py || echo "Warning: Failed to fetch articles (may be expected in some environments)"
          
          if [ -f linux1st_articles.json ]; then
            echo "Fetching full article content..."
            python3 fetch_article_content.py || echo "Warning: Failed to fetch content"
            
            if [ -f linux1st_full.json ]; then
              echo "Building lesson files..."
              python3 build_lessons.py || echo "Warning: Failed to build lessons"
              
              if [ -f lessons_index.json ]; then
                echo "Updating navigation..."
                python3 update_navigation.py || echo "Warning: Failed to update navigation"
              fi
            fi
          fi
        continue-on-error: true
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Build and Deploy to GitHub Pages
        run: |
          cd lpic1-guide
          mkdocs gh-deploy --force --clean --verbose
